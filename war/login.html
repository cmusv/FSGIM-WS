<html>
<head>
<title>FSGIM - Custom Query Manager - Login</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/styles.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../js/messageNotification.js"></script>
<script type="text/javascript" src="../js/fsgim.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript">
    // Run this method when the page loads.
    $(document).ready(function() {
        onLoadCreatePage();
    });
</script>
</head>
<body>
	<form id="loginForm">
		<table align="center">
			<thead align="center">
				<td colspan="2"><b>Please enter your credentials</b></td>
			</thead>
			<tr>
				<td>Username:</td>
				<td><input type="text" id="userName" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" id="password" /></td>
			</tr>
			<tfoot>
				<td colspan="2" style="text-align: center;">
					<button id="loginBtn" type="button">Login</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="reset">Reset</button>
				</td>
			</tfoot>
		</table>
	</form>
</body>
</html>
