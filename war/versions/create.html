<html>
<head>
<title>FSGIM - Custom Query Manager - Register a Version</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/styles.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../js/messageNotification.js"></script>
<script type="text/javascript" src="../js/cqm.js"></script>
<script type="text/javascript" src="../js/fsgim.js"></script>
<script type="text/javascript" src="../js/versions.js"></script>
<script type="text/javascript">
    // Run this method when the page loads.
    $(document).ready(function() {
        onLoadCreatePage();
    });
</script>
</head>
<body>
	<form id="userForm" action="/rest/versions" method="POST">
	<br/>
	<table align="center">
		<thead>
			<td colspan="2">
				<b>Please enter the following information to add a new version:</b>
			</td>
		</thead>
		<tr>
            <td>Model Name:</td>
            <td>
                <select class="selectOneBox" id="modelNames"></select>
            </td>
        </tr>
		<tr>
            <td>Version Number:</td>
            <td><input type="text" id="versionNumber" required/></td>
        </tr>
        <tr>
            <td>Version URI:</td>
            <td><input type="text" id="versionURI" required size="50" placeholder="Example: http://uml.topquadrant.com/testsuite/owl/fsgim.r2359/submodels/component-collection-all"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>
                <textarea id="description" rows=8 cols=50></textarea>
            </td>
        </tr>
		<tfoot>
			<td colspan="2" style="text-align: center;">
				<button id="addBtn" type="button">Add</button> &nbsp;&nbsp;&nbsp;&nbsp;
				<button type="reset">Reset</button>
			</td>
		</tfoot>
	</table>
	</form>
</body>
</html>
