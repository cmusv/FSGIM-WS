<html>
<head>
<title>FSGIM - Custom Query Manager - Add a new query</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/styles.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../js/messageNotification.js"></script>
<script type="text/javascript" src="../js/cqm.js"></script>
<script type="text/javascript" src="../js/fsgim.js"></script>
<script type="text/javascript" src="../js/queries.js"></script>
<script type="text/javascript">
    // Run this method when the page loads.
    $(document).ready(function() {
        onLoadCreatePage();
    });
</script>
</head>
<body>
	<form id="queryForm" action="/rest/queries" method="POST">
	<table align="center">
		<thead>
			<td colspan="2">
				<b>Please enter the following information to add a new query:</b>
			</td>
		</thead>
		<tr>
            <td>Model Name:</td>
            <td><select class="selectOneBox" id="modelNames"></select></td>
        </tr>
        <tr>
            <td>Model Version:</td>
            <td><select class="selectOneBox" id="modelVersions"></select></td>
        </tr>
		<tr>
			<td>Query Classification:</td>
			<td><input type="text" id="queryClassification"/></td>
		</tr>
		<tr>
			<td>Query Name:</td>
			<td><input type="text" id="queryName"/></td>
		</tr>
		<tr>
			<td>Query String:</td>
			<td>
			     <textarea id="queryString" rows=8 cols=50></textarea>
			</td>
		</tr>
		<tfoot>
			<td colspan="2" style="text-align: center;">
				<button id="addBtn" type="button">Add</button> &nbsp;&nbsp;&nbsp;&nbsp;
				<button type="reset">Reset</button>
			</td>
		</tfoot>
	</table>
	</form>
</body>
</html>
