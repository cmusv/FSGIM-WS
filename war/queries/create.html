<html>
<head>
<title>FSGIM - Custom Query Manager - Add a new query</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/styles.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../js/messageNotification.js"></script>
<script type="text/javascript">
    // Convert the data on the page to JSON
	function dataToJSON() {
		return JSON.stringify({ queryClassification : $("#queryClassification").val(),
			queryName : $("#queryName").val(),
			queryString : $("#queryString").val(),
			modelName : $("#modelName").val(),
			modelVersion: $("#modelVersion").val() });
	}
	// Function to clear all the fields on the page,
	// to get the page ready for the next query.
	function clearAllFields() {
		showNotification("Query added successfully");
        $("#queryClassification").val("");
        $("#queryName").val("");
        $("#queryString").val("");
        $("#modelName").val("");
        $("#modelVersion").val("");
	}
	// Run this method when the page loads.
	$(document).ready(function() {
		$("#addBtn").click(function() {
			request = $.ajax({
		        url: "/rest/queries",
		        type: "POST",
		        contentType: 'application/json',
		        dataType: 'json',
		        data: dataToJSON()	
		    });
			
			// callback handler that will be called on success
		    request.done(function (response, textStatus, jqXHR){
		        // log a message to the console
		        console.log("Yay, Query is added successfully!");
		        clearAllFields();
		    });

		    // callback handler that will be called on failure
		    request.fail(function (jqXHR, textStatus, errorThrown){
		        // log the error to the console
		        console.error("The following error occured: "+
		            textStatus, errorThrown
		        );
		        
		        showNotification("The following error occured: "+
			            textStatus);
		    });
		});
	});
</script>
</head>
<body>
	<form id="queryForm" action="/rest/queries" method="POST">
	<table align="center">
		<thead>
			<td colspan="2">
				<b>Please enter the following information to add a new query:</b>
			</td>
		</thead>
		<tr>
            <td>Model Name:</td>
            <td><input type="text" id="modelName"/></td>
        </tr>
        <tr>
            <td>Model Version:</td>
            <td><input type="text" id="modelVersion"/></td>
        </tr>
		<tr>
			<td>Query Classification:</td>
			<td><input type="text" id="queryClassification"/></td>
		</tr>
		<tr>
			<td>Query Name:</td>
			<td><input type="text" id="queryName"/></td>
		</tr>
		<tr>
			<td>Query String:</td>
			<td>
			     <textarea id="queryString" rows=8 cols=50>
			     
			     </textarea>
			</td>
		</tr>
		<tfoot>
			<td colspan="2" style="text-align: center;">
				<button id="addBtn" type="button">Add</button> &nbsp;&nbsp;&nbsp;&nbsp;
				<button type="reset">Reset</button>
			</td>
		</tfoot>
	</table>
	</form>
</body>
</html>
